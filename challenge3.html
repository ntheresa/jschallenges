<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aldrich">
  <title>Challenge 3</title>
    <style>

    .errorMsg {
      font-family: 'Aldrich';font-size: 18px;
      color:red;
      display:none; }
    </style>

    <script>
    function checkForm(){
      // Write a function that displays the appropriate error message(s) if a field is left blank.
      // Make sure the form action is not performed if either field is blank.
      var FullName = document.querySelector('#name');
      var AddressName = document.querySelector('#addr');
      var FullNameE = document.querySelector("#nameError");
      var AddressNameE = document.querySelector("#addressError");

      var valid = true;

      if (FullName.value == '') {
        FullNameE.style.display = "block";
        valid = false;
      }
      else {
        FullNameE.style.display = "none";
      }
      if (AddressName.value == '') {
        AddressNameE.style.display = "block";
        valid = false;
      }
      else {
        AddressNameE.style.display = "none";
      }
      return valid;
    }
    </script>
</head>
<body>
    <h1>Challenge 3</h1>
  <form action="challenge4.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above!</p>
            <br>
          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!">
    </form>
</body>
</html>
